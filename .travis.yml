jobs:
  include:
    - language: python
      python: 3.7
      name: Project linting & migrations
      services:
        - mysql
        - redis-server
      env: DB=mysql
      cache:
        pip: true
      before_install:
        - mysql -e 'CREATE DATABASE IF NOT EXISTS zing CHARACTER SET utf8mb4 DEFAULT COLLATE utf8mb4_unicode_ci;'
      install:
        - pip install -r requirements/travis.txt
      script:
        # Python code linting
        - make lint-python
        # Migrate and initdb
        - python manage.py migrate --noinput --traceback
        - python manage.py initdb --no-projects
        - python manage.py makemigrations --noinput --check
        # Other tasks
        - python manage.py build_assets
        - python setup.py sdist
        - make docs

    - language: python
      python: 3.7
      services:
        - mysql
        - redis-server
      env: DB=mysql
      cache:
        pip: true
      before_install:
        - curl -O https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-7.5.1-amd64.deb
        - sudo dpkg -i --force-confnew elasticsearch-7.5.1-amd64.deb
        - sudo sed -i.old 's/-Xms1g/-Xms128m/' /etc/elasticsearch/jvm.options
        - sudo sed -i.old 's/-Xmx1g/-Xmx128m/' /etc/elasticsearch/jvm.options
        - echo -e '-XX:+DisableExplicitGC\n-Djdk.io.permissionsUseCanonicalPath=true\n-Dlog4j.skipJansi=true\n-server\n' | sudo tee -a /etc/elasticsearch/jvm.options
        - sudo chown -R elasticsearch:elasticsearch /etc/default/elasticsearch
        - sudo systemctl start elasticsearch
        - mysql -e 'CREATE DATABASE IF NOT EXISTS zing CHARACTER SET utf8mb4 DEFAULT COLLATE utf8mb4_unicode_ci;'
      install:
        - pip install -r requirements/travis.txt
      script:
        - bash -c "python manage.py build_assets"
        - py.test --cov-report=term --cov=. -v --durations=25
      after_success:
        - codecov

    - language: node_js
      node_js: 12
      before_install: cd pootle/static/js
      script:
        - npm run lint
        - npm run test

notifications:
  email:
    on_failure: always
    on_success: change
